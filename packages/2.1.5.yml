name: Whee
version: 2.1.5
type: stable

users:
  group: chocobitpup
  user: _bitpuppy

directories:
  - path: /bit
    owner: _bitpuppy
    group: chocobitpup
    permissions: 770

  - path: /bit/bin
    owner: _bitpuppy
    group: chocobitpup
    permissions: 771

  - path: /bit/Whee
    owner: _bitpuppy
    group: chocobitpup
    permissions: 771

  - path: /bit/Chocobitpup/remotes
    owner: _bitpuppy
    group: chocobitpup
    permissions: 771
    recursive: true

  - path: /bit/Chocolaterie
    owner: _bitpuppy
    group: chocobitpup
    permissions: 771
    recursive: true

  - path: /bit/data
    owner: _bitpuppy
    group: chocobitpup
    premissions: 771
    recrusive: true

remotes:
  - name: main
    url: https://raw.githubusercontent.com/klydraproject/remote-main/refs/heads/main/remote.choco.list
    target: /bit/Chocobitpup/remotes/remote.choco.list

content:
  - name: whee
    source: https://github.com/swinglang/swing/releases/download/v2.1.5/whee
    location: /bit/Whee/whee
    binlink: /usr/bin/whee

  - name: wheec
    source: https://github.com/swinglang/swing/releases/download/v2.1.5/wheec
    location: /bit/Whee/wheec
    binlink: /usr/bin/wheec

  - name: wcc
    source: https://github.com/swinglang/swing/releases/download/v2.1.5/wcc
    location: /bit/Whee/wcc
    binlink: /usr/bin/wcc
    optional: true
    description: Whee Compiler to Binary

dependencies:
  - name: bitpuppy
    source: https://github.com/klydracore/bitpuppy/releases/download/3.1.3
    binary: bitpup
    location: /bit/bin/bitpup
    binlink: /usr/bin/bitpup
