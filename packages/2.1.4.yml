name: Whee
version: 2.1.4
type: stable

users:
  group: chocobitpup
  user: _bitpuppy

directories:
  - path: /opt/bitpuppy
    owner: _bitpuppy
    group: chocobitpup
    permissions: 770

  - path: /opt/bitpuppy/bin
    owner: _bitpuppy
    group: chocobitpup
    permissions: 771

  - path: /opt/bitpuppy/Whee
    owner: _bitpuppy
    group: chocobitpup
    permissions: 771

  - path: /opt/bitpuppy/Chocobitpup/remotes
    owner: _bitpuppy
    group: chocobitpup
    permissions: 771
    recursive: true

  - path: /opt/bitpuppy/Chocolaterie
    owner: _bitpuppy
    group: chocobitpup
    permissions: 771
    recursive: true

remotes:
  - name: main
    url: https://raw.githubusercontent.com/klydraproject/remote-main/refs/heads/main/remote.choco.list
    target: /opt/bitpuppy/Chocobitpup/remotes/remote.choco.list

content:
  - name: whee
    source: https://github.com/swinglang/swing/releases/download/v2.1.4/whee
    location: /opt/bitpuppy/Whee/whee
    binlink: /usr/bin/whee

  - name: wheec
    source: https://github.com/swinglang/swing/releases/download/v2.1.4/wheec
    location: /opt/bitpuppy/Whee/wheec
    binlink: /usr/bin/wheec

  - name: wcc
    source: https://github.com/swinglang/swing/releases/download/v2.1.4/wcc
    location: /opt/bitpuppy/Whee/wcc
    binlink: /usr/bin/wcc
    optional: true
    description: Whee Compiler to Binary

dependencies:
  - name: bitpuppy
    source: https://github.com/klydracore/bitpuppy/releases/download/v3.1.3
    binary: bitpup
    location: /opt/bitpuppy/bin/bitpup
    binlink: /usr/bin/bitpup
