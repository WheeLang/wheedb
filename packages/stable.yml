name: Swing
version: 2.2.0
type: stable

users:
  group: chocobitpup
  user: _bitpuppy

directories:
  - path: /bit
    owner: _bitpuppy
    group: chocobitpup
    permissions: 770

  - path: /bit/bin
    owner: _bitpuppy
    group: chocobitpup
    permissions: 771

  - path: /bit/swing
    owner: _bitpuppy
    group: chocobitpup
    permissions: 771

  - path: /bit/Chocobitpup/remotes
    owner: _bitpuppy
    group: chocobitpup
    permissions: 771
    recursive: true

  - path: /bit/Chocolaterie
    owner: _bitpuppy
    group: chocobitpup
    permissions: 771
    recursive: true

  - path: /bit/data
    owner: _bitpuppy
    group: chocobitpup
    premissions: 771
    recrusive: true

remotes:
  - name: main
    url: https://raw.githubusercontent.com/klydraproject/remote-main/refs/heads/main/remote.choco.list
    target: /bit/Chocobitpup/remotes/remote.choco.list

content:
  - name: swingc
    source: https://github.com/swinglang/swing/releases/download/v2.2.0/swingc
    location: /bit/swing/swingc
    binlink: /usr/bin/swingc

dependencies:
  - name: bitpuppy
    source: https://github.com/klydracore/bitpuppy/releases/latest/download
    binary: bitpup
    location: /bit/bin/bitpup
    binlink: /usr/bin/bitpup
